	</body>
	<script type="text/javascript">
var calculator = {
	sum: function(a, b) {
		return a + b;
	}
};

describe('calculator', function() {
	it('should add `1 + 1`correctly', function() {
		expect(calculator.sum(1, 1)).toBe(2);
	});
	it('should add `1 + 2` correctly', function() {
		expect(calculator.sum(1, 2)).toBe(3);
	});
});
	</script>
